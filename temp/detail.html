{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; font-family: sans-serif; color: steelblue;">

        <h1>{{ post.Title }}</h1>
        <h2>{{ post.Author }}</h2>
        <h3>{{ post.Body }}</h3>
        
        <a href="{% url 'update' post.pk %}">Edit</a>
        <a href="{% url 'delete' post.pk %}">Delete</a>

    </div>
    
{% endblock content %}
